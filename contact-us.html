<!DOCTYPE html>
<html>
<head>
	<title>Keano</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>
<body>

<div class="keano uk-container-expand" uk-scrollspy="cls:uk-animation-scale-up; delay:70;repeat:true; uk-animation-reverse">
	<div class="uk-padding-small uk-padding-remove-bottom">
		<a href="home.html"><img class="uk-align-center uk-margin-remove-bottom" src="assets/logo-header.png" width="200px" height="200px"></a>
	</div>
</div>
<div class="uk-navbar-container uk-navbar-sticky" uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky" style="background-color: white">
	<div class="uk-container">
		<nav class="uk-navbar-container uk-navbar-sticky" uk-navbar uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky" style="background-color: white">
				<div class="uk-navbar-center" >
					<ul class="uk-navbar-nav">
						<li class="uk-active"><a href="home.html"><button class="uk-button uk-button-text">Home</button></a></li>
						<li><a href="product.html"><button class="uk-button uk-button-text">Product</button></a></li>
						<li><a href="about-us.html"><button class="uk-button uk-button-text">About Us</button></a></li>
						<li><a href="contact-us.html"><button class="uk-button uk-button-text">Contact Us</button></a></li>
					</ul>
				</div>
		</nav>
	</div>
	<div><hr class="uk-margin-remove uk-padding-remove"></div>
</div>

<div class="uk-container uk-margin-large-top uk-margin-large-bottom" style="margin-left: 20%; margin-right: 20%">

	<div class="uk-card uk-card-body uk-card-large uk-card-default uk-text-center">
		<h3 class="uk-card-title uk-align-center uk-margin-remove-bottom">Contact Us</h3>
		<hr class="uk-divider-small uk-margin-small-top  ">
		
		<form>
			
			<div class="uk-margin">
				<div class="uk-inline">
				<span class="uk-form-icon" uk-icon="icon: mail"></span>	
				<input type="text" name="email" placeholder="*Your email address" class="uk-input uk-form-width-large">
				</div>
			</div>

			<div class="uk-margin">
				<div class="uk-inline">
					<span class="uk-form-icon" uk-icon="icon: user"></span>
					<input type="text" name="name" placeholder="*Your name" class="uk-input uk-form-width-large">
				</div>
			</div>

			<div class="uk-margin">
				<div class="uk-inline">
					<span class="uk-form-icon" uk-icon="icon: phone"></span>
					<input type="text" name="phone" placeholder="*Your phone number" class="uk-input uk-form-width-large">
				</div>
			</div>	

			<div class="uk-margin">
				<textarea class="uk-form-width-large uk-textarea" placeholder="*how may we help you?"></textarea>
			</div>		

			<button class="uk-button uk-button-default uk-align-center ">Submit</button>

		</form>

		<hr class="uk-divider-small">

		<a href="" class="uk-icon-button uk-margin-small-right" uk-icon="twitter"></a>
		<a href="" class="uk-icon-button uk-margin-small-right" uk-icon="facebook"></a>
		<a href="" class="uk-icon-button uk-margin-small-right" uk-icon="instagram"></a>
		<a href="" class="uk-icon-button" uk-icon="google-plus"></a>


	</div>
		
</div>

</body>
</html>
